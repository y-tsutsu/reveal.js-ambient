						### つづいてデータの送信
						<br/>
						Pythonでコードを書くとこのような感じ

						```py
						import time
						from math import cos, radians, sin
						import ambient
						
						def main():
							am = ambient.Ambient('channel_id', 'write_key')
						
							count = 0
							while True:
								_ = am.send({'d1': sin(radians(count)) * 10,
											 'd2': cos(radians(count)) * 10})
								count += 0.1
								count = 0 if count > 360 else count
								time.sleep(30)
						
						if __name__ == "__main__":
							main()
						```

						### JSONにWrite KeyをつけてPOSTするだけ
						<br/>
						Pythonだとrequestsパッケージのpostメソッドを使うだけ
						```py
						import requests
						
						def main():
							channel_id = 'channel_id'
							url = f'http://ambidata.io/api/v2/channels/{channel_id}/dataarray'
							write_key = 'write_key'
							data = 42
							_ = requests.post(url, json={'writeKey': write_key, 'd1': data})

						if __name__ == "__main__":
							main()
						```
